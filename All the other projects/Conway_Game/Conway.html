<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
	#reset {
		font-size: 15px;
		width: 75px;
	}
</style>
<script>
function validation (form){
	if (document.getElementByID(name = " ")) {
		return "Name can not be blank";
	}
	if (document.getElementByID(name != "/[\w ]+$/")) {
		return "Name is invalid";
	}
}

</script>
<title>CONWAY</title>
</head>
<body>
<div class="form-group">
	<div class="container">
		<div class="col-lg-10">
		<div class="well">
			<form method="post" form action="form-handler.html" onsunmit="Validation(this);" class="form-horizontal">
			   <div class ="form-header col-lg-offset-2">
                   <h3>Sign up form</h3>
			   </div><br />
			   <div class="form-group">
			   <div class="row">
					<label for="name" class="col-lg-2 control-label">Full Name:  </label>
					<div class = "col-lg-8">
						<input type = "text" id="name" class="form-control" placeholder="First and Last Name"/>
				</div>
				</div>
				</div>
				<div class="form-group">
				<div class="row">
					<label for="email" class="col-lg-2 control-label">Email: </label>
						<div class = "col-lg-8">
						<input type="text" id="email" class="form-control" required placeholder="abcd@gmail.com"/>
				</div>
				</div>
				</div>
				<div class="form-group">
				 <div class="row">
					<label for="password1" class ="col-lg-2 control-label"> Password: </label>
						<div class = "col-lg-8">
						<input type = "text" id="password1" class="form-control"  required/>
				</div>
				</div>
				</div>
				<div class="form-group">
				<div class="row">
					<label for="password2" class="col-lg-2 control-label">Confirm Password: </label>
					<div class = "col-lg-8">
						<input type="text" id="password2" class="form-control" required/>
				</div>
				</div>
				</div>
				<div class="container">
				<div class="row">
				<div class="col-lg-10">
					<div class="col-lg-4">
						<div class="form-group">
							<button class="btn btn-info col-lg-offset-5" type="Submit">Submit</button>
						</div>
					</div>	
					<div class="col-lg-4">
						<div class="form-group">
							<button class="btn btn-info" id="reset" type="Reset">Reset</button>
						</div>
						</div>
					</div>
				</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	</div>
	</form>
</body>


</html>
